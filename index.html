<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>api fetching from NASA image </title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body { font-family: Arial, sans-serif; max-width:640px; margin:2rem auto; padding: 0 1rem; }
        form { background: #f5f5f5; padding: 2rem; border-radius: 8px; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, textarea { 
            width: 100%; 
            padding: .5rem; 
            margin-top: .25rem; 
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:invalid, textarea:invalid {
            border-color: #b00020;
        }
        .error { color: #b00020; margin-top: .5rem; font-size: 0.9em; }
        .success { color: #0a7; margin-top: .5rem; }
        button { 
            margin-top: 1.5rem;
            padding: .8rem 2rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .field-hint {
            font-size: 0.8em;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <h1>API FECTCHING FROM NASA</h1>
    <form id="API form">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
                id="phone" 
                name="phone" 
                type="tel"
                pattern="[6-9][0-9]{9}"
                required
                maxlength="10"
                placeholder="10 digit mobile number"
                value="7010577232"
            />
            <div class="field-hint">Enter the name to fetch api</div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea 
                id="address" 
                name="address" 
                rows="3" 
                required 
                minlength="10"
                maxlength="200"
                placeholder="Enter your full address to fetch the data"
            >19, Mohideen nagar,south street,eruvadi</textarea>
            <div class="field-hint">Minimum 10 characters required</div>
        </div>

        <button type="submit">api fetch</button>
    </form>

    <script>
        const form = document.getElementById('API form');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (form.checkValidity()) {
                alert('API fetched sucessfully!');
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
